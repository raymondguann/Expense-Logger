<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Log</title>
  </head>

  <body> 
    <div class="container"> 
        <h1>Expense Log</h1> 
        <form id="form"> 
          <div class="form-control">
            <input type="date" id="date">
        </div>
        <div class="form-control">
          <input type="text" id="text" placeholder="Description" />
        </div>
        <div class="form-control">
          <input type="number" id="amount" placeholder="Amount" />
        </div>
        <button id = "btn-expense" style = 'background-color: red; border-color: black; color: white'>Add Expense</button>
        <button id = "btn-income" style = 'background-color: green; border-color: black; color: white'>Add Income</button>
        </form> 


        <h3>History</h3>
        <div class="expense-table"> 
          <table> 
              <thead> 
                  <tr> 
                      <th>Date</th> 
                      <th>Description</th> 
                      <th>Amount</th> 
                  </tr> 
              </thead> 
          </table>
          <ul id="list" class="list"></ul>
          <h4>Your Balance</h4>
          <h1 id="balance"> Your Balance : $0.00</h1>
        </div>
        <div class="inc-exp-container">
          <div>
            <h4>Income</h4>
            <p id="money-plus" class="money plus">+$0.00</p>
          </div>
          <div>
            <h4>Expense</h4>
            <p id="money-minus" class="money minus">-$0.00</p>
          </div>
        </div>
      </div> 
    <script src="index.js"></script> 
  </body>
</html>
